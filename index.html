<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card" data-qa="card">
    <section class="card__img">
      <a class="card__img--link" href="#">
        <img class="card__img--image" src="./images/imac.jpeg" alt="">
      </a>
    </section>
    <section class="card__content">
      <a class="card__content--title" href="#">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </a>
      <div class="card__content--sku">
        Код товара: 195434
      </div>
      <section class="rating">
          <div class="rating__stars rating__stars--4">
            <div class="rating__stars--star"></div>
            <div class="rating__stars--star"></div>
            <div class="rating__stars--star"></div>
            <div class="rating__stars--star"></div>
            <div class="rating__stars--star"></div>
          </div>
        <a class="rating__reviews" href="#">Отзывов: 5</a>
      </section>
      <div class="card__content--price">
        <div class="card__content--price-title">
          Цена:
        </div>
        <div class="card__content--price-value">
          69 999 грн
        </div>
      </div>
    </section>
    <button type="submit" class="card__button" data-qa="hover">
      Купить
    </button>
  </article>
</body>
</html>
